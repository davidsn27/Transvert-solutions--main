{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login - Transvert</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
    --bg-light: #f3f4f6;
    --glass-bg: rgba(255,255,255,0.35);
    --glass-border: rgba(255,255,255,0.4);
    --text-dark: #1f2937;
    --sidebar: #111827;
    --sidebar-hover: #1f2937;
    --accent: #2563eb;
}

body {
    font-family: Arial, sans-serif;
    background: var(--bg-light);
    margin: 0;
}

.main-wrapper {
    display: flex;
    min-height: 100vh;
    flex-direction: row-reverse;
}

.sidebar {
    width: 260px;
    background: var(--sidebar);
    padding: 25px;
    color: #fff;
    box-shadow: -4px 0 12px rgba(0,0,0,0.25);
}

.sidebar h3 {
    text-align: center;
    font-size: 22px;
    color: var(--accent);
    font-weight: bold;
    margin-bottom: 25px;
}

.sidebar a {
    display: block;
    padding: 12px;
    color: #fff;
    border-radius: 10px;
    background: #1f2937;
    margin-bottom: 12px;
    text-decoration: none;
    font-weight: bold;
    transition: .2s;
}

.sidebar a:hover {
    background: var(--sidebar-hover);
}

.content-area {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
}

.card {
    width: 450px;
    background: var(--glass-bg);
    border-radius: 25px;
    padding: 35px;
    backdrop-filter: blur(14px);
    border: 1px solid var(--glass-border);
    box-shadow: 0 10px 35px rgba(0,0,0,0.15);
}

.card-title {
    font-size: 28px;
    text-align: center;
    font-weight: bold;
    color: var(--text-dark);
    margin-bottom: 25px;
}

.input-wrapper {
    position: relative;
    margin-bottom: 20px;
}

.input-wrapper input {
    width: 100%;
    height: 52px;
    padding: 14px 50px 14px 18px;
    border-radius: 18px;
    border: 1px solid #cfd2d9;
    background: #ffffffaa;
    font-size: 16px;
}

.toggle-eye {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #444;
    font-size: 18px;
}

.btn-primary {
    width: 100%;
    height: 52px;
    border-radius: 18px;
    background: var(--accent);
    border: none;
    font-size: 18px;
    font-weight: bold;
    transition: background .3s;
}

.btn-primary:hover {
    background: #1d4ed8;
}

.text-center a {
    font-weight: bold;
    color: var(--accent);
    text-decoration: none;
}

.text-center a:hover {
    text-decoration: underline;
}

.alert {
    border-radius: 15px;
    margin-bottom: 10px;
}

@media(max-width:900px){
    .main-wrapper {
        flex-direction: column;
    }
    .sidebar {
        width: 100%;
        box-shadow: none;
    }
    .content-area {
        padding: 20px;
    }
    .card {
        width: 100%;
        max-width: 450px;
    }
}
</style>
</head>
<body>
<div class="main-wrapper">

    <div class="sidebar">
        <h3>Transvert</h3>
        <a href="{% url 'index' %}"><i class="fas fa-home"></i> Inicio</a>
        <a href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Registrarse</a>
        <a href="{% url 'contact' %}"><i class="fas fa-info-circle"></i> Acerca</a>
    </div>

    <div class="content-area">

        <div class="card">
            <h2 class="card-title"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags|default:'info' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="input-wrapper">
                    <input type="text" name="username" placeholder="Usuario" required>
                </div>
                <div class="input-wrapper">
                    <input type="password" name="password" id="password" placeholder="Contraseña" required>
                    <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword('password', this)"></i>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
                <p>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
            </div>
        </div>

    </div>
</div>


<script>
function togglePassword(id, icon) {
    let input = document.getElementById(id);
    if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
    } else {
        input.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
    }
}
</script>


</body>
</html>
